<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Connect Four game - Play against a friend or AI opponent">
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Connect Four</h1>
        </header>

        <div class="controls">
            <div class="mode-selector">
                <label for="game-mode">Game Mode:</label>
                <select id="game-mode">
                    <option value="pvp">Player vs Player</option>
                    <option value="pva">Player vs AI</option>
                </select>
            </div>

            <div class="difficulty-selector" id="difficulty-container" style="display: none;">
                <label for="ai-difficulty">AI Difficulty:</label>
                <select id="ai-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <button id="new-game-btn" class="btn btn-primary">New Game</button>
        </div>

        <div class="game-info">
            <div class="current-player">
                <span id="player-indicator">Player 1's Turn</span>
            </div>
            <div class="score-board">
                <div class="score">
                    <span class="player-label red">Player 1:</span>
                    <span id="score-p1">0</span>
                </div>
                <div class="score">
                    <span class="player-label yellow">Player 2:</span>
                    <span id="score-p2">0</span>
                </div>
            </div>
        </div>

        <div class="board-container">
            <div id="game-board" class="game-board">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>

        <div class="message-container">
            <div id="game-message" class="game-message"></div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="ai.js"></script>
</body>
</html>
