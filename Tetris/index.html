<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Tetris</h1>
        </header>

        <div class="game-layout">
            <div class="left-panel">
                <div class="info-box">
                    <h3>Next Piece</h3>
                    <canvas id="next-canvas" width="120" height="120"></canvas>
                </div>
            </div>

            <div class="center-panel">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>Game Over!</h2>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">Play Again</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="info-box">
                    <h3>Score</h3>
                    <div id="score" class="score-value">0</div>
                </div>

                <div class="info-box">
                    <h3>High Score</h3>
                    <div id="high-score" class="score-value high-score">0</div>
                </div>

                <div class="info-box">
                    <h3>Level</h3>
                    <div id="level" class="score-value">1</div>
                </div>

                <div class="info-box">
                    <h3>Lines</h3>
                    <div id="lines" class="score-value">0</div>
                </div>

                <div class="info-box controls-info">
                    <h3>Controls</h3>
                    <ul>
                        <li><kbd>←</kbd> Move Left</li>
                        <li><kbd>→</kbd> Move Right</li>
                        <li><kbd>↓</kbd> Soft Drop</li>
                        <li><kbd>↑</kbd> Rotate</li>
                        <li><kbd>Space</kbd> Hard Drop</li>
                        <li><kbd>P</kbd> Pause</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="start-btn" class="btn btn-primary">Start Game</button>
            <button id="pause-btn" class="btn" disabled>Pause</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
